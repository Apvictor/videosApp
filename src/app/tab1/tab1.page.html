<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/wTS3dS2DJiMFFgqKDz5fxMTri.jpg">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>O Esquadrão Suicida</h1>
          <p>05/08/2021 (BR) - 2h 12m</p>
          <p>Ação, Aventura, Fantasia, Comédia</p>
        </div>
      </ion-label>
      <ion-chip color="success" outline>
        <ion-label>80%</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>

</ion-content>
